<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Base</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>MUSICBASE</h1>
    </header>
    <main>
      <div id="top-btns">
        <select name="sort-select" id="sort-select">
          <option value="name">Name (A-Z)</option>
          <option value="reverse">Name (Z-A)</option>
        </select>
        <input type="search" id="input-search" name="search" placeholder="Search by Name..." class="search-input" />
        <a href="#" class="search-btn">
          <i class="fas fa-search"></i>
        </a>
      </div>
      <nav id="navbar">
      </nav>
      <section id="grid">
        <section id="albums-grid-container"></section>
        <section id="artists-grid-container"></section>
        <section id="tracks-grid-container"></section>
      </section>
    </main>
    <footer></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
